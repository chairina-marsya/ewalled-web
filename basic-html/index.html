<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>E-Walled</title>
  </head>
  <body>
    <nav class="nav">
      <img height="25" src="/asset/walled.png" />
      <div style="display: flex; align-items: center">
        <a href="#" class="nav-link">Dashboard</a>
        <a href="#" class="nav-link">Transfer</a>
        <a href="#" class="nav-link">Top Up</a>
        <a href="#" class="nav-link">Sign Out <span class="vl"></span></a>
        <img height="20" src="/asset/mode.png" />
      </div>
    </nav>
    <div class="container">
      <div class="greeting">
        <div>
          <p style="font-size: 24px; font-weight: bold">
            Good Morning, Chelsea
          </p>
          <p style="font-size: 16px">
            Check all your incoming and outgoing transactions here
          </p>
        </div>
        <div class="profile-section">
          <div>
            <p style="text-align: end; font-size: 12px; font-weight: bold">
              Chelsea Immanuela
            </p>
            <p style="text-align: end; font-size: 12px">Personal Account</p>
          </div>
          <div class="profile-photo">
            <img
              src="https://images.unsplash.com/photo-1574169207511-e21a21c8075a?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
          </div>
        </div>
      </div>
      <div class="amount">
        <div
          class="act_num"
          style="background-color: #0061ff; width: 20%; color: white"
        >
          <p>Account No.</p>
          <p class="amount_num">100899</p>
        </div>
        <div class="act_num" style="width: 70%">
          <div>
            <p>Balance</p>
            <div style="display: flex; justify-content: space-between">
              <div style="display: flex">
                <p class="amount_num" style="width: 200px">Rp 10.000.000,00</p>
                <span class="visibility">
                  <img height="20" src="/asset/visibility.png" />
                </span>
              </div>

              <div style="display: flex; gap: 15px">
                <div class="account_icon">
                  <img height="20" src="/asset/addicon.png" />
                </div>
                <div class="account_icon" style="padding-right: 10px">
                  <img height="20" src="/asset/share.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
