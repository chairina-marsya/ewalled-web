<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List dengan DOM</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #taskList {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        padding: 5px;
        border: 1px solid #ccc;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Tambahkan tugas..." />
    <button id="button1">Tambah</button>
    <button id="button2">Hapus</button>
    <ul id="taskList"></ul>

    <script>
      const rootElement = document.getElementById('taskList')
      const button = document.getElementById('button1')
      const button1 = document.getElementById('button2')

      function addList() {
        const pickText = document.getElementById('taskInput').value
        const selectedId = document.getElementById('taskInput')
        const update = document.createElement('li')
        update.textContent = pickText
        rootElement.appendChild(update)

        const buttonRemove = document.createElement('button')
        buttonRemove.textContent = 'Hapus'
        buttonRemove.onclick = function () {
          rootElement.removeChild(update)
        }
        update.appendChild(buttonRemove)
        selectedId.value = ''
      }

      function removeListItemByText() {
        const pickText = document.getElementById('taskInput').value
        const li = [...document.querySelectorAll('li')]
        li.forEach((elem) => {
          if (elem.innerText == pickText) elem.parentNode.removeChild(elem)
        })
      }

      button.addEventListener('click', () =>
        button.addEventListener('click', addList())
      )

      button1.addEventListener('click', () =>
        button1.addEventListener('click', removeListItemByText())
      )
    </script>
  </body>
</html>
